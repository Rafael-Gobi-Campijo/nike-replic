<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas vindas à Nike — Entrar</title>
    <link rel="shortcut icon" href="imagens/favicon-nike.png">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="corpo">
        <header class="cabecalho">
            <img class="logo-nike" src="/site nike/imagens/nike-jordan.png" alt="logo">
        </header>
    </div>
    <div class="texto-inicio">
        <h2>Agora, vamos fazer de você um <br> membro da Nike.</h2>
        <h3>Enviamos um código para<br>rafaelcampijo@gmail.com <a class="link" href="#">Editar</a></h3>
    </div>
    <div class="form-cod-nome-sobre-senha">
        <form>
            <input class="formu" type="text" placeholder="Código*" required> <br>
            <input class="formu-nome" type="text" placeholder="Nome*" required>
            <input class="formu-sobrenome" type="text" placeholder="Sobrenome*" required>
            <input class="formu-senha" type="password" placeholder="Senha*" required>
            <p class="info1">✕ Mínimo de 8 caracteres</p>
            <p class="info2">✕ Letras maiúsculas, minúsculas e número</p> <br>
        </form>
        <div class="form-nascimento">
            <h3 class="data">Data de nascimento</h3>
            <form>
                <input class="formu-dia" type="text" placeholder="Dia*" required>
                <input class="formu-mes" type="text" placeholder="Mês*" required>
                <input class="formu-ano" type="text" placeholder="Ano*" required>
            </form>
        </div>
        <div class="texto-final">
            <form>
                <input class="checkbox" type="checkbox">
                <p class="termos">Concordo com a <a class="link-modificado" href="#">Política de privacidade</a> e os <a
                        class="link-modificado" href="#">Termos de <br> uso</a> da Nike</p>
            </form>
            <form class="botao">
                <button type="submit">
                    <p class="botao">Criar uma conta</p>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
